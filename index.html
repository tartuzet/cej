<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Iglesias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .leaflet-popup-content img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        /* Botón flotante para centrar ubicación */
        #btn-location {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #btn-location:hover {
            background: #0056b3;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
<div class="text-center mb-2">
    <img src="src/assets/logo.png"  alt="Logo Confraternidad"  class="mb-2 img-fluid"  style="max-height: 80px;">
    <h1 class="h4 mb-0">Directorio de la Confraternidad Evangélica de Jiutepec</h1>
</div>    
    <!-- Contador dinámico -->
    <h5 id="totalCount" class="text-center mb-4 text-muted"></h5>

    <!-- Barra de búsqueda -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar iglesia por nombre o dirección...">
    </div>

    <!-- Mapa -->
    <div id="map" class="mb-4 position-relative">
        <!-- Botón flotante ubicación -->
        <button id="btn-location" title="Centrar en mi ubicación">📍</button>
    </div>

    <!-- Lista de Iglesias -->
    <div id="churchList" class="list-group"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="src/api/data.js"></script>
<script src="main.js"></script>
</body>
</html>
